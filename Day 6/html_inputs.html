<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_input.css">
</head>
<body>
    <fieldset>
    <legend>Learning Inputs</legend>
    Username : <input type="text"><br><br>
    Password : <input type="password"><br><br>
    Email : <input type="email"><br><br>
    Date of Birth : <input type="date"><br><br>
    Range : <input type="range"><br><br>
    Mobile No : <input type="tel"><br><br>
    Enter Number : <input type="number"><br><br>
    Subjects : <br>
    Maths : <input type="checkbox"><br>
    Science : <input type="checkbox"><br><br>
    <input type="color"><br><br>
    <input type="file"><br><br>
    Gender : <br>
    Male <input type="radio" name="gender"><br>
    Female <input type="radio" name="gender"><br>
    Others <input type="radio" name="gender"><br><br>
    Months : 
    <Select>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">March</option>
        <option value="">April</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">August</option>
    </Select>
</fieldset>



</body>
</html>
